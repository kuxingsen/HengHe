<!DOCTYPE html>
<html class="site-demo-overflow">
<head>
    <meta charset="utf-8">
    <title>新闻发布中心 - 新闻编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="/static_admin/layui/css/layui.css?t=1540772596894" media="all">

    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script src="/static_admin/layui/layui.js?t=1540772596894" charset="utf-8"></script>
    <script src="/static_admin/js/jquery-1.4.4.min.js" charset="utf-8"></script>
    <script src="/static_admin/js/jquery-form.js" charset="utf-8"></script>

</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header header header-demo" autumn>
        <div class="layui-logo">
            <span style="font-size: 22px;">新闻发布中心</span>
        </div>
        <div class="layui-main">
            <div class="layui-form component" lay-filter="LAY-site-header-component"></div>
        </div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">

                <a id="adminName" href="javascript:void(0);">
                    管理员:
                </a>
            </li>
            <li class="layui-nav-item"><a href="javascript:void(0);" onclick="adminLogout()">退出登录</a></li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree site-demo-nav">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">所有操作</a>
                    <dl class="layui-nav-child">
                        <dd><a href="add">新闻添加</a></dd>
                        <dd><a href="control">新闻管理</a></dd>
                        <dd><a href="changepwd">修改密码</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-tab layui-tab-brief" lay-filter="demoTitle">
        <div class="layui-body layui-tab-content site-demo site-demo-body">
            <div class="layui-tab-item layui-show">
                <div class="layui-main">
                    <div id="LAY_preview">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend>新闻编辑</legend>
                        </fieldset>
                        <form id="tf" class="layui-form" action="" enctype="multipart/form-data"    >
                            <input type="hidden" name="id" id="id">
                            <div class="layui-form-item">
                                <label class="layui-form-label">标题<sup style="color:red;font-size:15px;">*</sup></label>
                                <div class="layui-input-inline">
                                    <input type="text" id="title" name="title" lay-verify="required" placeholder="请输入标题"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">是否推送<sup
                                            style="color:red;font-size:15px;">*</sup></label>
                                    <div class="layui-input-inline" style="z-index:10001;">
                                        <select id="isPushed" name="isPushed" lay-verify="required">
                                            <option value="1">是</option>
                                            <option value="0">否</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">原标题图</label>
                                <div class="layui-input-inline" id="titleImg_p">

                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">新标题图</label>
                                <div class="layui-input-inline">
                                    <input type="file" id="titleImg" name="titleImg">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">栏目<sup
                                            style="color:red;font-size:15px;">*</sup></label>
                                    <div class="layui-input-inline" style="z-index:10000;">
                                        <select id="columnId" name="columnId" lay-verify="required" lay-search>
                                            <option value="">直接选择或搜索选择</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">附件</label>
                                <div class="layui-input-inline" id="file_p">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">新附件</label>
                                <div class="layui-input-inline">
                                    <input type="file" id="file" name="file">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">新闻内容</label>
                                <div class="layui-input-inline">
                                    <script id="editor" name="content" type="text/plain"
                                            style="width:1024px;height:500px;"> </script>
                                </div>
                                    </div>
                                    <div class= "layui-form-item" >
                                        <div class= "layui-input-block" >
                                        <button class= "layui-btn" lay-submit lay-filter = "demo1" > 立即提交 </button>
                                        <button type = "reset" class = "layui-btn layui-btn-primary" onclick = "ue.setContent('');" > 重置 </button>
                                        </div>
                                        </div>
                                        </form>
                                        </div>
                                        </div>
                                        </div>
                                        </div>

                                    </div>

                                    </div>
    <script type='text/javascript'>
    function createAll() {
        layui.use(['form'], function () {
            var form = layui.form
                , layer = layui.layer;

            //监听提交
            form.on('submit(demo1)', function (data) {

                //表单校验
                //附件校验
                if (messageData.datas[0].filePath != null && $("#file").val() != "") {
                    var result = confirm("新附件将会覆盖原附件,确定继续吗?");
                    if (!result) {
                        return false;
                    }
                }
                //校验推送时是否上传文件
                var $titleImgPath = $("#titleImg");
                if ($("#isPushed").val() == "1" && $titleImgPath.val() == "" && messageData.datas[0].titleImgPath == null) {
                    layer.msg("是否推送选择'是'时必须上传一张标题图!");
                    return false;
                }
                //校验标题图文件格式是否为.jpg
                if ($titleImgPath.val() != "" && $titleImgPath.val().substring($titleImgPath.val().length - 4) != ".jpg") {
                    layer.msg("标题图的格式必须为'.jpg'格式");
                    return false;
                }

                //提交表单
                var option = {
                    url: '/admin/updateMessage',
                    type: 'POST',
                    dataType: 'json',
                    async: false,//设为同步请求
                    headers: {"ClientCallMode": "ajax"}, //添加请求头部
                    success: function (data) {
                        if (data.code == "200") {
                            layer.msg("新闻更新成功");
                            setTimeout("location.href='control'", 500);
                        } else {
                            layer.msg("新闻更新失败!");
                        }
                    }
                };
                $("#tf").ajaxSubmit(option);
                return false;
            });

        });
    }
    //实例化编辑器
    var ue = UE.getEditor('editor');
    //记录新闻信息
    var messageData;
    //获取地址栏中的参数
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    //加载完成时请求的方法
    window.onload = function () {

        //请求加载管理员姓名
        $.ajax({
            url: 'getUsername',
            type: 'post',
            dataType: 'json',
            async: true,//异步加载
            success: function (data) {
                //加载成功
                if (data.code == "200") {
                    //设置管理员名称
                    $("#adminName").html("管理员:" + data.datas[0]);
                } else {
                    layer.msg("管理员名称加载失败!");
                }
            }
        });

        //请求加载栏目信息
        $.ajax({
            url: '/admin/selectColumn',
            type: 'post',
            dataType: 'json',
            async: true,//异步加载
            success: function (data) {
                //加载成功
                if (data.code == "200") {
                    //设置栏目
                    var options = "<option value=\"\">直接选择或搜索选择</option>\n";
                    for (var i = 0; i < data.datas.length; i++) {
                        options += "<option value=\"" + data.datas[i].id + "\">" + data.datas[i].name + "</option>\n";
                    }
                    $("#columnId").html(options);
                    //启动加载id对应数据
                    getIdData();
                } else {
                    layer.msg("栏目信息加载失败!");
                }
            }
        });
    };

    function getIdData() {
        //获取要编辑的新闻的id
        var id = GetQueryString("id");
        // alert(id);
        $.ajax({
            url: ' /admin/selectMessageByMessageId',
            type: 'post',
            dataType: 'json',
            data:{messageId: id},
            async: true,//异步加载
            success: function (data) {
                //加载成功
                if (data.code == "200") {
                    messageData = data;
                    //设置各组件属性
                    $("#id").val(data.datas[0].id);
                    $("#title").val(data.datas[0].title);
                    $("#isPushed > option[value='" + data.datas[0].isPushed + "']").attr("selected", "selected");
                    if (data.datas[0].titleImgPath != null) {
                        $("#titleImg_p").html("<img src='" + data.datas[0].titleImgPath + "' style='max-width: 400px;max-height: 300px;' />");
                    } else {
                        $("#titleImg_p").html("无");
                    }
                    $("#columnId > option[value='" + data.datas[0].columnId + "']").attr("selected", "selected");
                    if (data.datas[0].filePath != null) {
                        $("#file_p").html(data.datas[0].filePath);
                    } else {
                        $("#file_p").html("无");
                    }
                    ue.setContent(data.datas[0].content==null?"":data.datas[0].content);
                    createAll();
                } else {
                    layer.msg("编辑信息加载失败, 请刷新页面重新加载!");
                }
            }
        });

    }
    function adminLogout(){
        $.ajax({
            url: 'adminLogout',
            type: 'post',
            dataType: 'json',
            success: function (data) {
                //加载成功
                if (data.code == "200") {
                    layer.msg("退出登录成功!");
                    setTimeout("location.href='login'", 500)
                } else {
                    layer.msg("管理员名称加载失败!");
                }
            }
        });
    }

    </script>
</body>
</html>
