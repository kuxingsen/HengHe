	<script type="text/javascript">

		// 轮播图
		$.ajax({
			url: '/selectBanner',
			method: 'get',
			dataType: 'json',
			success: function (res) {
				if (res.code === 200) {
					var list = res.datas;
					for (var i = 0; i < list.length; i++) {
						var id = list[i].id;
						var title = list[i].title;
						var titleImg = list[i].titleImg;
						var html = '<div class="swiper-slide"><a href="article.html?id=' + id + '"><img src="' + titleImg + '" width=100% height=100%></a></div>';
						//arr[]存储的是后台返回的data里的src
						$('.swiper-wrapper').append(html);
					}

					var mySwiper = new Swiper('.swiper-container', {
						direction: 'horizontal', //水平切换
						loop: true,//循环模式选项

						// // 如果需要分页器
						pagination: {
							el: '.swiper-pagination',
						},

						//如果需要前进后退按钮
						navigation: {
							nextEl: '.swiper-button-next',
							prevEl: '.swiper-button-prev',
						}
					})
				}
			}
		})

		// 新闻列表
		for (var i = 1; i <= 4; i++) {
			getColumnList(i);
		}
		function getColumnList(cid) {
			$.ajax({
				url: '/selectMessageByColumnId',
				type: 'get',
				data: { columnId: cid, page: 1,count:10 },
				success: function (res) {
					if (res.code === 200) {
						var list = res.datas;
						var column = $('.column2-1').eq(cid - 1).children('ul');
						for (var i = 0; i < list.length; i++) {
							column.append('<li><a href="article.html?id=' + list[i].id + '">' + list[i].title + '</a></li>');
						}
					}
				}
			})
		}
